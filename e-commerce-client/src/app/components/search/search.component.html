<form class="form-header" onsubmit="return false;" method="GET">
  <input #searchInput class="au-input au-input-xl" type="text" placeholder="Search for products.." (keyup.enter)="callSearchService(searchInput.value)" />
  <button class="au-btn-submit" type="submit" (click)="callSearchService(searchInput.value)">
    Search
  </button>
</form>
